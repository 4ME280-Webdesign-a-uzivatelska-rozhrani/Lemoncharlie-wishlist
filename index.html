<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    .wishlist-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .gift-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease;
    }

    .gift-card:hover {
      transform: translateY(-4px);
    }

    .gift-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .gift-info {
      margin-top: 0.75rem;
    }

    .gift-info a {
      color: #90caf9;
      text-decoration: none;
      font-weight: bold;
    }

    .gift-info a:hover {
      text-decoration: underline;
    }

    .price {
      font-weight: bold;
      color: #a5d6a7;
      margin: 0.5rem 0;
    }

    .input-reserver {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: none;
      background-color: #2e2e2e;
      color: white;
    }

    .btn-save {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-save:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>üéÅ M≈Øj Wishlist</h1>
  <div class="wishlist-container" id="wishlist"></div>

  <script>
    const BIN_ID = "6839e7a48960c979a5a32a96";
    const API_KEY = "X-MASTER-KEY: $2a$10$U0fbhpDCMHsyiKNrcfY88e1.syR3bMUj7Y0JK/oYZSrZjaKlAiZm6";

    async function loadWishlist() {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: {
          "X-Master-Key": API_KEY
        }
      });
      const data = await res.json();
      const wishlist = data.record;

      const container = document.getElementById("wishlist");
      container.innerHTML = "";

      wishlist.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "gift-card";

        card.innerHTML = `
          <img src="${item.obrazek}" alt="${item.nazev}" />
          <div class="gift-info">
            <a href="${item.odkaz}" target="_blank">${item.nazev}</a>
            <p class="price">${item.cena}</p>
            <input class="input-reserver" type="text" placeholder="Zamlouv√°: ${item.zamluvil || ""}" id="reserver-${index}" />
            <button class="btn-save" onclick="saveReserver(${index})">üíæ Ulo≈æit</button>
          </div>
        `;

        container.appendChild(card);
      });

      window.currentWishlist = wishlist;
    }

    async function saveReserver(index) {
      const input = document.getElementById(`reserver-${index}`);
      const name = input.value.trim();
      if (!name) return;

      window.currentWishlist[index].zamluvil = name;

      await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(window.currentWishlist)
      });

      alert("Zamluveno!");
      loadWishlist();
    }

    loadWishlist();
  </script>
</body>
</html>
