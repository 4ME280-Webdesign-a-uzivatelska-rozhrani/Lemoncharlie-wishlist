<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
</head>
<body>
  <div id="content">Načítám wishlist...</div>

  <script>
    fetch("https://raw.githubusercontent.com/Lemoncharlie/Lemoncharlie-wishlist/main/wishlist.md")
      .then(response => response.text())
      .then(text => {
        document.getElementById("content").innerHTML = marked.parse(text);
      });
  </script>

  <!-- Přidej knihovnu marked.js pro převod markdownu -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
